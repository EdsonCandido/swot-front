<div>
  <h3>Novo Aluno</h3>
  <hr>
  <form #form="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">E-mail</label>
      <input
        type="text"
        name="to"
        [(ngModel)]="email.to"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">CPF</label>
      <input
        type="text"
        name="cpf"
        [(ngModel)]="cpf"
        class="form-control"
        required
      />
    </div>
    <hr />
    <div class="text-right">
      <div class="btn-group" role="group">
        <button
          class="btn btn-primary"
          [disabled]="form.form.invalid"
          (click)="onSubmit()"
        >
          Enviar
        </button>
      </div>
    </div>
  </form>
</div>
