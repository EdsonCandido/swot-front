<form #form="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Área</label>
    <input
      type="text"
      name="area"
      class="form-control"
      [(ngModel)]="post.area"
      required
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Tema</label>
    <input
      type="text"
      name="theme"
      [(ngModel)]="post.theme"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Descrição</label>
    <textarea
      class="form-control"
      name="description"
      [(ngModel)]="post.description"
      rows="3"
      required
    ></textarea>
  </div>
  <div class="text-right">
    <div class="btn-group" role="group">
      <button
        class="btn btn-success"
        [disabled]="form.form.invalid"
        (click)="onSubmit()"
      >
        Editar
      </button>
    </div>
  </div>
</form>
