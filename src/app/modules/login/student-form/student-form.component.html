<div class="authentication">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Cadastro do Aluno</h5>
      <form #form="ngForm">
        <div class="form-group">
          <label for="inputEmail">E-mail</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="login.email"
            placeholder="nomeEstudante@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputEmail">Nome completo</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="login.name"
            placeholder="nomeEstudante@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputPassword">Senha</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="login.password"
            placeholder="***********"
            required
          />
        </div>
        <div class="text-right">
          <div class="btn-group" role="group">
            <button
              [disabled]="form.form.invalid"
              class="btn btn-success"
              (click)="onSubmit()"
            >
              Criar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-toast aria-live="polite" aria-atomic="true"></app-toast>
