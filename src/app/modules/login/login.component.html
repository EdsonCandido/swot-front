<div class="container" style="margin-top: 40px">
  <div class="card text-center">
    <div class="card-header">SIG</div>
    <div class="card-body">
      <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-pills nav-fill">
        <li [ngbNavItem]="1">
          <a ngbNavLink>Estudante</a>
          <ng-template ngbNavContent>
            <app-student></app-student>
          </ng-template>
        </li>
        <li [ngbNavItem]="2">
          <a ngbNavLink>Professor</a>
          <ng-template ngbNavContent>
            <app-teacher></app-teacher>
          </ng-template>
        </li>
        <li [ngbNavItem]="3">
          <a ngbNavLink>Coordenador</a>
          <ng-template ngbNavContent>
            <app-coordinator></app-coordinator>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
    <div class="card-footer text-muted">&copy; 2019 - {{ ano }}</div>
  </div>
</div>
